services:
  - type: web
    name: intern-matching-api
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: intern-matching-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      - key: RAILS_SERVE_STATIC_FILES
        value: enabled
      - key: FRONTEND_URL
        value: https://intern-matching-web.vercel.app

databases:
  - name: intern-matching-db
    plan: free
    databaseName: intern_matching_production
    user: intern_matching
